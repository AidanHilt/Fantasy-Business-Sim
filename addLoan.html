<html>

    </head>

    <body>
        <h1>Adding Loan</h1>

        <form>
            <label for="loanName">Loan Name</label>
            <input type="text" id="loanName" title="A name to identify the loan by">
            <label for="loanAmt">Loan Amount</label>
            <input type="number" min="0" id="loanAmt" title="The principal of the loan">
            <label for="interest">Interest</label>
            <input type="number" min="0" max="100" id="interest" title="The interest charged on the loan, in APR">
            <input type="submit" value="Add Loan">
        </form>
    </body>
</html>
